# music_curator â€” local dev stack
# Services: api (FastAPI), db (PostgreSQL), admin (pgAdmin)

services:
  api:
    container_name: music_curator_api
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        # Set true only for local images if you need dev deps baked in
        INSTALL_DEV: "true"
    env_file:
      - .env
    environment:
      # Uvicorn live reload is handled by mounting code + using dev command
      APP_ENV: development
    volumes:
      - ./src:/app/src:rw,cached
      - ./alembic:/app/alembic:rw,cached
      - ./alembic/alembic.ini:/app/alembic.ini:rw,cached
      - ./pyproject.toml:/app/pyproject.toml:rw,cached
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --proxy-headers"
  db:
    container_name: music_curator_db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-music_curator}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  admin:
    container_name: music_curator_pgadmin
    image: dpage/pgadmin4:8
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin-data:
